secrets:
  file_path: secrets-backend-local.json
  json_env_var: "SECRETS"

db:
  host: 'localhost'
  port: 5432
  user: 'dev_user'
  database: 'coredin_dev_db'
  synchronize: false
  debug: true

unleash:
  url: https://gitlab.com/api/v4/feature_flags/unleash/56592491/
  appName: dev

vault:
  api:
    url: 'http://host.docker.internal:8200'

wallet:
  api:
    url: 'http://localhost:7001'

issuer:
  api:
    url: 'http://localhost:7002'

verifier:
  api:
    url: 'http://localhost:7003'